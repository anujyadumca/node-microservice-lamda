name: Deploy Auth Microservice to AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Ensure SSM Parameter exists
        run: |
          aws ssm put-parameter \
            --name "/auth-basic/dev/JWT_SECRET" \
            --value "${{ secrets.JWT_SECRET || 'dev-secret-change-me-1234567890' }}" \
            --type SecureString \
            --overwrite \
            --region ap-south-1

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: Install dependencies
        working-directory: auth
        run: npm ci

      - name: Test handler loads
        working-directory: auth
        run: node -e "require('./handler.js'); console.log('âœ… Handler loads successfully')"

      - name: SAM build
        run: sam build

      - name: SAM deploy
        run: |
          sam deploy \
            --stack-name auth-basic \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --resolve-s3 \
            --no-fail-on-empty-changeset