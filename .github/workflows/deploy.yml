name: Deploy Auth Microservice to AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure AWS (OIDC or keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          # If using long-lived keys:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # If using an IAM role with OIDC instead, replace with:
          # role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Ensure SSM param exists
        run: |
          aws ssm put-parameter \
            --name "/auth-basic/dev/JWT_SECRET" \
            --value "${{ secrets.JWT_SECRET || 'dev-secret-change-me' }}" \
            --type SecureString --overwrite

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: Install deps
        working-directory: auth
        run: npm ci

      - name: SAM build
        run: sam build

      - name: SAM deploy
        run: |
          sam deploy \
            --stack-name auth-basic \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --resolve-s3 \
            --parameter-overrides ProjectName=auth-basic JwtSecretParamPath=/auth-basic/dev/JWT_SECRET