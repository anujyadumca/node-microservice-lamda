AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Auth Microservice (Express + Lambda + API Gateway + DynamoDB)

Parameters:
  ProjectName:
    Type: String
    Default: auth-basic

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ProjectName}-users"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH

  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-auth"
      CodeUri: auth/
      Handler: src/handler.handler
      Runtime: nodejs18.x
      MemorySize: 256
      Timeout: 10
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTable
          JWT_SECRET: !Sub "{{resolve:ssm-secure:/auth-basic/dev/JWT_SECRET}}"
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - SSMParameterReadPolicy:
            ParameterName: /auth-basic/dev/JWT_SECRET
      Events:
        ApiGateway:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
